<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<title>JavaScript Ajax GET Demo</title>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
</head>

<body>
    <div style="width:500px">

        <script>

        function peticion() {


            const url = 'http://169.254.30.57:80/'
            const http = new XMLHttpRequest()
            http.open("GET", url, true)
             // Enviamos la petición al servidor
            http.responseType='text';
            http.send();
            http.onreadystatechange = function () {
                if(this.readyState === 4 && this.status === 200) {
                    // Insertamos la respuesta procedente del servidor en el elemento HTML
                    document.getElementById("result").innerHTML = this.responseText;
                    var respuesta =http.responseText;
                    console.log(respuesta);


                }
                else{
                  document.getElementById("result").innerHTML = "Error de conexion";
                }


            }


        }


        </script>

    </div>
    <div id="result">
        <p>La respuesta del servidor irá aquí</p>

    </div>
    <button type="button" onclick="peticion()">Monitorizacion en tiempo real</button>

</body>

</html>
